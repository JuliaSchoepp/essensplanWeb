version: "3"
services:
  react-app:
    image: react-app
    stdin_open: true
    ports:
      - "8000:8000"
    networks:
      - mern-app

  api-server:
    image: api-server
    ports:
      - "3000:3000"
    networks:
      - mern-app
    volumes:
      - downloads:/downloads
    depends_on:
      - mongo

  mongo:
    image: arm7/mongo:latest
    ports:
      - "27017:27017"
    networks:
      - mern-app
    volumes:
      - mongo-data:/data/db

networks:
  mern-app:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  downloads: